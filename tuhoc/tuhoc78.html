<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-image: url(https://i.pinimg.com/736x/5b/24/61/5b246107460079a23aa30ddcea1792bb.jpg);
        background-size: cover;
      }
      .box {
        height: 100px;
        margin-top: 100px;
        background-color: rgba(161, 11, 11, 0.5);
        backdrop-filter: blur(50px);
        backdrop-filter: contrast(40%);
        -webkit-backdrop-filter: blur(50px);
      }
    </style>
  </head>
  <body>
    <a
      href="https://www.youtube.com/watch?v=5s4sCAt95Lk&list=PLPt6-BtUI22oveeGAyckbAXRSmTBGLZP4&index=97"
      >background-filter</a
    >
    <!-- Dưới đây là một số giá trị và ví dụ sử dụng của thuộc tính backdrop-filter:

none: Không áp dụng bộ lọc nào cho nền.
blur(2px): Làm mờ nền với bán kính 2px.
brightness(60%): Điều chỉnh độ sáng của nền xuống 60%.
contrast(40%): Điều chỉnh độ tương phản của nền lên 40%.
drop-shadow(4px 4px 10px blue): Tạo bóng cho nền với màu xanh.
grayscale(30%): Chuyển nền thành ảnh đen trắng với độ xám 30%.
hue-rotate(120deg): Xoay màu của nền 120 độ.
invert(70%): Đảo ngược màu của nền với độ đảo ngược 70%.
opacity(20%): Điều chỉnh độ trong suốt của nền xuống 20%.
sepia(90%): Chuyển nền thành ảnh cổ điển với độ sepia 90%.
saturate(80%): Điều chỉnh độ bão hòa màu của nền lên 80%. -->
    <div class="box"></div>
  </body>
</html>
